<div class="flex flex-wrap">
  <div *ngFor="let gif of listaGifs" class="p-5 flex flex-wrap animate__animated animate__fadeInUp">
    <div
    class="m-5 block max-w-[18rem] rounded-lg bg-white shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-neutral-700">
    <div class="relative overflow-hidden bg-cover bg-no-repeat">
      <img
        class="rounded-t-lg p-2"
        [src]="gif.images.downsized_medium.url"
        alt="" />
    </div>
    <div class="p-6">
      <p class="text-base text-neutral-600 dark:text-neutral-200">
        {{gif.title}}
      </p>
    </div>
  </div>

  </div>
</div>
